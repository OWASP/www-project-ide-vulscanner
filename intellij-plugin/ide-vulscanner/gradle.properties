# IntelliJ Platform Artifacts Repositories
# Documentation: https://plugins.jetbrains.com/docs/intellij/intellij-artifacts.html

pluginGroup = org.owasp.ide-vulscanner
pluginName = OWASP IDE-VulScanner
pluginVersion = 1.0.7  # Updated version (bump if needed)

# Build Compatibility
# Documentation: https://plugins.jetbrains.com/docs/intellij/build-number-ranges.html
pluginSinceBuild = 203
pluginUntilBuild = 242.*  # Updated to support the latest IntelliJ versions

# IntelliJ Platform Properties
# Documentation: https://github.com/JetBrains/gradle-intellij-plugin#intellij-platform-properties
platformType = IC
platformVersion = 2024.1  # Updated for the latest IntelliJ release

# Plugin Dependencies
# Documentation: https://plugins.jetbrains.com/docs/intellij/plugin-dependencies.html
platformPlugins = com.intellij.java

# Java language level to compile sources
javaVersion = 17  # Ensure compatibility with IntelliJ's latest requirements

# Gradle Release Version
# Documentation: https://github.com/gradle/gradle/releases
gradleVersion = 8.5  # Updated to the latest stable Gradle version

# Opt-out flag for bundling Kotlin standard library
# Documentation: https://plugins.jetbrains.com/docs/intellij/kotlin.html#kotlin-standard-library
kotlin.stdlib.default.dependency = false
